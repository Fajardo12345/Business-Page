<!DOCTYPE html>
<html>
<head>
	<title>Business Page</title>
</head>
<body>

<h1><center> Business Page</h1>

<form action="">

<label for="name"><center>Name:</label><br>
<input type="text" id="name" name="name" placeholder="Name"><br>

<label for="address"><center>Address:</label><br>
<input type="text" id="address" name="address" placeholder="Address"><br>

<label for="phone"><center>Phone:</label><br>
<input type="tel" id="phone" name="phone" placeholder="Phone"><br>

<label for="email"><center>Email:</label><br>
<input type="email" id="email" name="email" placeholder="Email"><br>

<label for="password"><center>Password:</label><br>
<input type="password" id="email" name="email" placeholder="Password"><br>


<input type="submit" value="Submit" name="submit">

</form>

</body>
</html>
